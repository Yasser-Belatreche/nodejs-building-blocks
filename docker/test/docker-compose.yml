version: "3"
name: "node-building-blocks-test"
  
services:

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: "rabbitmq-test"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"

  redis:
    image: "redis/redis-stack:latest"
    container_name: "redis-test"
    ports:
      - "6379:6379"

